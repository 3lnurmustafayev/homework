<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body{
            background-image: url(12345.jpg);

<body>
    
    <form>
        <table align="center" border="1" widht="600" cellpadding="10" bgcolor="SlateBlue"> 
            <tr bgcolor="SlateBlue">
                <td colspan="3" align="center"><b>Registration</b> </td>
            </tr>
            <tr>
                <td width="130">First name</td>
                <td width="5">:</td>
                <td>
                    <input type="text" placeholder="First name" required>
                </td>
            </tr>
            <tr>
                <td>Surname</td>
                <td>:</td>
                <td>
                    <input type="text" required placeholder="Surname">
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td>:</td>
                <td>
                    <input type="Email" placeholder="Email" required>
                </td>
            </tr>

            <tr>
                <td>Gender</td>
                <td>:</td>
                <td>
                    <input type="Radio" name="gender"> Male
                    <input type="Radio" name="gender"> Female
                </td>
                
            </tr>
            
            <tr>
                <td>Region</td>
                <td>:</td>
                <td>
                    <select>
                       <option>Baki</option>
                       <option>Gence</option>
                       <option>Sumqayit</option>
                       <option>Agsu</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Password</td>
                <td>:</td>
                <td>
                    <input type="Password" required placeholder="Password">
                </td>
            </tr>
            <tr>
                
                <td colspan="3" align="center">
                    <input type="Reset" value="Reset" disabled>
                    <input type="Submit" value="Send">

                </td>
            </tr>
            <tr>
                <td colspan="3" align="center">
                   <a href="./back.html">Home Page</a>  

                </td>
            </tr>
        </table>
    </form>
